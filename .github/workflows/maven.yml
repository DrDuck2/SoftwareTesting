name: Initial testing

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21.0.1'

      - name: Build and Test
        run: mvn -B package
        
  generate-reports:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21.0.1'  # Adjust as needed

      - name: Install Maven
        run: sudo apt-get install maven

      - name: Run Maven Test (for generating reports)
        run: mvn test

      - name: Create Docs Directory
        run: mkdir -p docs/
        
      - name: Copy Surefire Reports
        run: cp -R target/surefire-reports/* docs/
  
  display-reports:
    runs-on: ubuntu-latest

    needs: generate-reports

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21.0.1'  # Adjust as needed

      - name: Commit and Push Reports
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Update reports [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleaning Up
        run: mvn clean

