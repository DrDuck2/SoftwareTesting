name: Initial testing

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21.0.1'

      - name: Build and Test
        run: mvn -B package
        
  generate-reports:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21.0.1'  # Adjust as needed

      - name: Install Maven
        run: sudo apt-get install maven

      - name: Run Maven Site (for generating reports)
        run: mvn site
        
      - name: Copy Surefire Reports
        run: cp -R target/surefire-reports/* docs/
  
      - name: Cleaning Up
        run: mvn clean

